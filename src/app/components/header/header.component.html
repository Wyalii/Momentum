<header class="header" [ngClass]="employeeComponentService.CreateEmployeeComponent() === true ? 'blur' : ''">
    <img src="/MomentumLogo.svg" alt="MomentumLogo" class="MomentumLogo" (click)="goToHomePage()">
    <section class="button-section">
        <button class="create-colleague-btn" 
        (click)="employeeComponentService.CreateEmployeeComponent.set(!employeeComponentService.CreateEmployeeComponent())">
        თანამშრომლის შექმნა
        </button>

        <button class="create-task-btn" (click)="goToCreateTask()">+ შექმენი ახალი დავალება</button>
    </section>
</header>
